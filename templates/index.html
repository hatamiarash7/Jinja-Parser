<!DOCTYPE html>
<html>

<head>
    <title>Jinja parser</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/convert.js') }}"></script>
</head>

<body>
    <form class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Template</h1>
                <textarea id="template">{% include 'example_template.html' %}</textarea>
            </div>
            <div class="col-md-6">
                <h1>Render</h1>
                <div id="render"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h1>Values</h1>
                <textarea id="values">{% include 'example_values.html' %}</textarea>
            </div>
            <div class="col-md-6">
                <h1>Settings</h1>
                <div id="settings">
                    <label>
                        <input type="checkbox" name="whitespace" checked="checked" />
                        Show whitespaces
                    </label>
                    <br />
                    <label>
                        <input type="checkbox" name="dummy" /> Use dummy
                        values
                    </label>
                    <br />
                    <label>
                        <input type="radio" name="type" value="json" checked="checked" />
                        JSON
                    </label>
                    <label>
                        <input type="radio" name="type" value="yaml" /> YAML
                    </label>
                    <br />
                    <input type="button" class="btn btn-success" id="convert" value="Convert" />
                    <input type="button" class="btn btn-danger" id="clear" value="Clear" />
                </div>
            </div>
        </div>
    </form>
</body>

</html>
